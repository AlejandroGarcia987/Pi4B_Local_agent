version: "3.9"

services:
  local-agent:
    build: .
    container_name: local-agent
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      LLM_URL: "http://127.0.0.1:11434/api/generate"
      LLM_MODEL: "qwen2.5:1.5b"
    volumes:
      - ./secrets:/app/secrets:ro
    network_mode: host
    restart: unless-stopped
